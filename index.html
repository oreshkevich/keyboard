<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="keyboard-content">
        <div id="hands">
            <div class="hand lhand" id="lhand4" style="display: none;"></div>
            <div class="hand lhand" id="lhand3" style="display: none;"></div>

            <div class="hand rhand" id="rhand1" style="top: 237px; left: 736.5px; display: block;"></div>
            <div class="hand rhand" id="rhand2" style="display: none;"></div>
            <div class="hand rhand" id="rhand3" style="display: none;"></div>
            <div class="hand rhand" id="rhand4" style="display: none;"></div>
        </div>
        <div id="keyboard" class="keyboard-item keyboard fingers" style="">

                    <div class="f5 sup">`<sup><sup>~</sup></sup></div>

                    <div class="f1 sup">6<sup>^</sup></div>

                    <div class="f3 sup">8<sup>*</sup></div>
                    <div class="f4 sup">9<sup>(</sup></div>
                    <div class="f5 sup">0<sup>)</sup></div>
                    <div class="f5 sup">-<sup><sup>_</sup></sup></div>
                    <div class="f5 sup">=<sup>+</sup></div>
                    <div class="sys backspace off">Backspace</div>
                </div>
                <div class="line">
                    <div class="sys tab">Tab</div>
                    <div class="f5">Q</div>
                    <div class="f4">W</div>
                    <div class="f3">E</div>
                    <div class="f2">R</div>
                    <div class="f2">T</div>

                    <div class="f5 sup">\<sup>|</sup></div>
                </div>
                <div class="line">
                    <div class="sys caps">Caps Lock</div>
                    <div class="f5 hand">A</div>
                    <div class="f4 hand">S</div>
                    <div class="f3 hand">D</div>
                    <div class="f2 hand start">F</div>
                    <div class="f2">G</div>
                    <div class="f1">H</div>
                    <div class="f1 hand start">J</div>
                    <div class="f3 hand">K</div>
                    <div class="f4 hand">L</div>
                    <div class="f5 hand sup">;<sup>:</sup></div>
                    <div class="f5 sup">'<sup>"</sup></div>

                </div>
                <div class="line">

                    <div class="f3">C</div>
                    <div class="f2">V</div>
                    <div class="f2">B</div>
                    <div class="f1">N</div>

                    <div class="f4 sup">.<sup>&gt;</sup></div>
                    <div class="f5 sup">/<sup>?</sup></div>
                    <div class="sys rshift">Shift</div>
                </div>
                <div class="line">
                    <div class="space">
                        <div></div>
                    </div>
                    <div class="sys altgr lfn rfn">AltGr</div>
                </div>
            </div>
